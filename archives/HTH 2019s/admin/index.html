<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTH Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
</head>
<body>

    <div id="page-loader">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
        <h1 id="loader-text">FETCHING DETAILS</h1>
    </div>

    <div class="sidebar">
        <div id="logo">
            <img src="../images/logo.svg"/>
        </div>
        <a class="active" href="#home"><i class="fas fa-home"></i>Home</a>
        <a href="./applications"><i class="fas fa-calendar-alt"></i>Applications</a>
        <!-- <a href="#events"><i class="fas fa-calendar-alt"></i>Events</a> -->
        <a id="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    
    <!-- Page content -->
    <div class="content">
        <h2 id="greeting">ADMIN DASHBOARD</h2>
        <p id="date-text"></p>
        <h2 id="stats-title">LATEST STATS <p id="accounts-created-text">0 accounts created</p></h2>
        <div id="stats-grid">
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="hackers-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">hackers</h3>
                </div>
            </div>
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="sponsors-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">sponsors</h3>
                </div>
            </div>
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="mentors-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">mentors</h3>
                </div>
            </div>
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="hackers-pending-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">hackers pending</h3>
                </div>
            </div>
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="sponsors-pending-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">sponsors pending</h3>
                </div>
            </div>
            <div class="stats-box">
                <div class="stat-box-content">
                    <p id="mentors-pending-data" class="stat-data-text">0</p>
                    <h3 class="stat-box-text">mentors pending</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/js-cookie.js"></script>
    <script src="./admin.js"></script>
</body>
</html>
