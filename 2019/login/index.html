<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTH Login</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="datalist.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
</head>
<body>
   
    <div class="login-page">
        <div id="normal-login-form" class="form">
            <a href="/"><img id="logo" src="../images/logo.svg"/></a>
            <p id="response-text" hidden>Please enter the correct password.</p>
            <form class="register-form">
                <input id="firstNameField" type="text" placeholder="FIRST NAME"/>
                <input id="lastNameField" type="text" placeholder="LAST NAME"/>
                <input id="schoolField" type="text" placeholder="SCHOOL" list="schools-list"/>
                <input id="majorField" type="text" placeholder="MAJOR"/>
                <input id="gradYearField" type="text" placeholder="GRADUATION YEAR"/>
                <input id="phoneField" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="PHONE NUMBER">
                <input id="birthDateField" onfocus="(this.type = 'date')" date-format="mm/dd/yyyy" placeholder="BIRTH DATE (MM/DD/YYYY)">
                <input id="emailField" type="text" placeholder="EMAIL ADDRESS"/>
                <input id="passwordField" type="password" placeholder="PASSWORD"/>
                <p style="margin:0; color: dimgray;">GENDER:</p>
                <select id="genderField" onchange="showGenderField()" style="color:#5B6DBC; margin-top:5px; margin-bottom: 15px;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="opted-out">Prefer not to answer</option>
                    <option value="other">Other (please specify)</option>
                </select>
                <input id="otherGenderField" type="text" placeholder="SPECIFY GENDER HERE" hidden>
                <p style="margin:0; color: dimgray;">RACE/ETHNICITY:</p>
                <select id="ethnicityField" onchange="showEthnicityField()" style="color:#5B6DBC; margin-top:5px; margin-bottom: 15px;">
                    <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                    <option value="Asian/Pacific Islander">Asian/Pacific Islander</option>
                    <option value="Black/African American">Black/African American</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="White/Caucasian">White/Caucasian</option>
                    <option value="other">Multiple Ethnicity/Other (specify)</option>
                    <option value="opted-out">Prefer not to answer</option>
                </select>
                <input id="otherEthnicityField" type="text" placeholder="SPECIFY ETHNIC BACKGROUND HERE" hidden>
                <a class="button-filled" style="display:block;" onclick="createPressed()">CREATE</a>
                <p class="message">Already registered? <a onclick="//">Sign In</a></p>
            </form>
            <form class="login-form">
                <input id="login-emailField" type="text" placeholder="EMAIL"/>
                <input style="margin-bottom: 30px;" id="login-passwordField" type="password" placeholder="PASSWORD"/>
                <a style="padding-left: 80px; padding-right: 80px;" class="button-filled" onclick="loginPressed()">LOGIN</a>
                <p style="margin-top: 25px;" class="message">Not registered? <a onclick="//">Create an account</a></p>
            </form>
        </div>
        <div id="admin-login-form" hidden>
            <h1>ADMIN LOGIN</h1>
            <p id="admin-response-text" style="margin:0;margin-top: 10px;" hidden>HELLO</p>
            <input id="admin-pass-field" type="password" placeholder="PASSWORD"/>
            <a id="admin-login-btn" class="button-filled" onclick="adminLoginPressed()">LOGIN</a>
        </div>
    </div>
